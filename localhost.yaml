- hosts                     : localhost
  become                    : true 
  roles:
    - rabbitmq-cluster
  vars :
    rabbitmq_user           : "admin"
    rabbitmq_password       : "admin"
    rabbitmq_nodename       : "rabbitmq"
    cookie                  : "ThisIsATremendousCookie"
    rabbitmq_cluster_nodes  : [
                               'rabbit@{{ rabbitmq_nodename }}-0' ,
                               'rabbit@{{ rabbitmq_nodename }}-1' ,
                               'rabbit@{{ rabbitmq_nodename }}-2'
                               ]
    
