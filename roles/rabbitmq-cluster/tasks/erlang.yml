---
- name: setting erlang cookie
  template:
    src: "erlang.cookie.j2"
    dest: /var/lib/rabbitmq/.erlang.cookie
    owner: "rabbitmq"
    group: "rabbitmq"
    mode: 0400
  become: true
  notify : "Restart RabbitMQ"

- name: force all notified handlers to run at this point, not waiting for normal sync points
  meta: flush_handlers
